<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice-style.css">
    <title>My To Do List</title>
    
</head>
<body>
    <div class="todo-wrapper">
        <h2>My To-Do List</h2>
        <p>Double-click an item to mark it complete. </p>
        <form name="todo-adder">
            <input type="text"  id="todo-field"/>
        </form>
        <button id="add-button" class="beautiful-button">Add</button>
        <br/>
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="beautiful-button">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="beautiful-button">Empty List</button>
            <button id="save-button" onclick="saveList()" class="beautiful-button">Save List</button>
        </div>
        </div>

        <script src="practice-js.js"></script>
</body>
</html>
